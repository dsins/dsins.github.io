/* Mevcut temanın üzerine biner */
@import "{{ site.theme }}";

/* Tüm siteyi kapsayan dark mode ayarları */
body {
  background-color: #0d1117 !important;
  color: #c9d1d9 !important;
}

/* Linkler ve kod blokları için uyum */
a { color: #58a6ff !important; }
code { background-color: #161b22 !important; border: 1px solid #30363d; }
pre { background-color: #161b22 !important; }
h1, h2, h3, h4, h5, h6 { color: #f0f6fc !important; border-bottom-color: #30363d !important; }
